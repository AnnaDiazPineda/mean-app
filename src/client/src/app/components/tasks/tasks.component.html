

<div class="card">
  <div class="card-body">
    <form (submit)= "addTask($event)">
      <div class="input-group">
        <input type="text" name="title" [(ngModel)]="title" placeholder="Afegir tarea" class="form-cotrol">
        <span class="input-group-addon">
          <button type="submit" class=" btn btn-primary">
            Crear
          </button>
        </span>
      </div>

    </form>

  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Estat de la tarea</th>
      <th>Nom</th>
      <th>Gestionar</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>
        <input type="checkbox">
      </td>
      <td>
        {{task.title}}
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteTask(task._id)" >
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>

</table>
